# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-toolchain"
BBFILE_PATTERN_meta-toolchain = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-toolchain = "6"

LAYERDEPENDS_meta-toolchain = "core"
LAYERSERIES_COMPAT_meta-toolchain = "scarthgap"
